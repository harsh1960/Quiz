<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 15px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .quiz-list, .quiz-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .quiz-item {
      background: #3498db;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .quiz-item:hover {
      background: #2980b9;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-btn {
      background: #3498db;
      border: none;
      color: white;
      font-size: 20px;
      padding: 6px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-btn:disabled {
      background: #ccc;
      cursor: default;
    }

    .nav-btn:hover:enabled {
      background: #2980b9;
    }

    .question-box h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background: #d5dfe7;
    }

    #score-box {
      text-align: center;
      font-size: 20px;
      color: #2ecc71;
      margin-top: 20px;
    }

    .back-btn, .submit-btn {
      background: #95a5a6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    .submit-btn {
      background: #27ae60;
    }

    @media (max-width: 480px) {
      .quiz-item, .option-btn, .back-btn, .submit-btn {
        font-size: 16px;
        padding: 12px;
      }

      .quiz-box, .quiz-list {
        padding: 15px;
      }

      h1, h2 {
        font-size: 20px;
      }

      .nav-btn {
        font-size: 16px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Quiz Portal</h1>
  <div class="quiz-list" id="quiz-list">
    <h2>Select a Quiz</h2>
  </div>

  <div class="quiz-box" id="quiz-box" style="display: none;">
    <div class="quiz-header">
      <button class="nav-btn" id="prevBtn">&lt;</button>
      <h2 id="quiz-title"></h2>
      <button class="nav-btn" id="nextBtn">&gt;</button>
    </div>
    <p id="quiz-description"></p>
    <div class="question-box" id="question-box"></div>
    <button class="submit-btn" id="submitBtn" style="display: none;">Submit Quiz</button>
    <div id="score-box"></div>
    <button class="back-btn" onclick="goBack()">Back to Quizzes</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm788npk4qw9RcT7qevq2HPH5-DbSTq2k",
      authDomain: "location-45133.firebaseapp.com",
      projectId: "location-45133",
      storageBucket: "location-45133.appspot.com",
      messagingSenderId: "938504563570",
      appId: "1:938504563570:web:a4741a9f52b9795f304beb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quizListDiv = document.getElementById("quiz-list");
    const quizBox = document.getElementById("quiz-box");
    const quizTitle = document.getElementById("quiz-title");
    const quizDesc = document.getElementById("quiz-description");
    const questionBox = document.getElementById("question-box");
    const scoreBox = document.getElementById("score-box");
    const submitBtn = document.getElementById("submitBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentQuiz = null;
    let currentIndex = 0;
    let score = 0;
    let attempted = 0;
    let answered = [];
    let selectedOptions = [];

    async function loadQuizzes() {
      const querySnapshot = await getDocs(collection(db, "quizzes"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "quiz-item";
        div.innerHTML = `<strong>${data.title}</strong><br><small>${data.description}</small>`;
        div.onclick = () => startQuiz(docSnap.id);
        quizListDiv.appendChild(div);
      });
    }

    async function startQuiz(id) {
      const docSnap = await getDoc(doc(db, "quizzes", id));
      currentQuiz = docSnap.data();
      currentIndex = 0;
      score = 0;
      attempted = 0;
      answered = Array(currentQuiz.questions.length).fill(false);
      selectedOptions = Array(currentQuiz.questions.length).fill(null);

      quizListDiv.style.display = "none";
      quizBox.style.display = "block";
      quizTitle.textContent = currentQuiz.title;
      quizDesc.textContent = currentQuiz.description;
      scoreBox.textContent = "";
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuiz.questions[currentIndex];
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === currentQuiz.questions.length - 1;
      submitBtn.style.display = currentIndex === currentQuiz.questions.length - 1 ? "block" : "none";

      questionBox.innerHTML = `<h3>Q${currentIndex + 1}: ${q.question}</h3>`;

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;

        if (answered[currentIndex]) {
          btn.disabled = true;
          if (opt === selectedOptions[currentIndex]) {
            if (opt === q.answer) {
              btn.style.backgroundColor = "#2ecc71";
              btn.style.color = "white";
            } else {
              btn.style.backgroundColor = "#e74c3c";
              btn.style.color = "white";
            }
          }
          if (opt === q.answer && opt !== selectedOptions[currentIndex]) {
            btn.style.backgroundColor = "#2ecc71";
            btn.style.color = "white";
          }
        } else {
          btn.onclick = () => checkAnswer(btn, opt, q.answer);
        }

        questionBox.appendChild(btn);
      });
    }

    window.checkAnswer = function (btn, selected, correct) {
      const allBtns = document.querySelectorAll(".option-btn");
      allBtns.forEach(b => b.disabled = true);

      if (!answered[currentIndex]) attempted++;
      if (selected === correct) {
        btn.style.backgroundColor = "#2ecc71";
        btn.style.color = "white";
        if (!answered[currentIndex]) score++;
      } else {
        btn.style.backgroundColor = "#e74c3c";
        btn.style.color = "white";
        allBtns.forEach(b => {
          if (b.textContent === correct) {
            b.style.backgroundColor = "#2ecc71";
            b.style.color = "white";
          }
        });
      }

      answered[currentIndex] = true;
      selectedOptions[currentIndex] = selected;

      setTimeout(() => {
        if (currentIndex < currentQuiz.questions.length - 1) {
          currentIndex++;
          showQuestion();
        }
      }, 1000);
    };

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    };

    nextBtn.onclick = () => {
      if (currentIndex < currentQuiz.questions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    };

    submitBtn.onclick = () => {
      questionBox.innerHTML = "";
      submitBtn.style.display = "none";
      scoreBox.innerHTML = `
        <p>Total Questions: <strong>${currentQuiz.questions.length}</strong></p>
        <p>Attempted: <strong>${attempted}</strong></p>
        <p>Correct Answers: <strong>${score}</strong></p>
      `;
    };

    window.goBack = function () {
      quizBox.style.display = "none";
      quizListDiv.style.display = "block";
      questionBox.innerHTML = "";
      scoreBox.innerHTML = "";
    };

    loadQuizzes();
  </script>
</body>
      </html>
